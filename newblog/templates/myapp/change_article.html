{% extends 'myapp/index.html' %}



{% block navbar %}






<main>


    <div class="container">

        <form action="/change_article/" method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="panel panel-default">
                



                    <div class="col-sm-12 panel panel-heading">

                        <div class="form-group">
                        <div>
                        <input class="form-control" type="text" name="msg-title" placeholder="标题" value="{{article.title}}">
                        </div>
                        </div>

                    </div>



                    <div class="panel panel-body">
                        <div class="form-group">
                            <div>

                                <textarea name="msg-context" cols="30" rows="30" class="form-control" >{{article.context}}</textarea>

                            </div>


                        </div>



                    </div>

                
                    <div class="panel panel-footer" >

                        <input type="submit" class="btn btn-default" value="修改" style="position:relative;left: 80%;">

                    </div>



            </div>
        </form>


    </div>







</main>





{% endblock navbar %}
