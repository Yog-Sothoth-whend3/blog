{% extends 'myapp/index.html' %}
{% load static %}


{% block navbar %}


<div class="container">


    <div class="panel panel-default">
        <div class="panel panel-heading">
            <h3>文章管理</h3>

        </div>

        <div class="panel panel-body">

            <ul class="list-group">
                {% for article in articles  %}
                
                <li class= 'list-group-item' style="text-align:center"><a href="/myarticle_by_id/{{article.pk}}/">{{article.title}}</a></li>
                {% endfor %}
            </ul>


        </div>



    </div>











</div>







{% endblock navbar %}
