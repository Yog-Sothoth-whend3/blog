{% extends 'myapp/index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body >
    
    
    {% block navbar %}
    
    <script src="{% static 'myapp/js/register.js' %}"></script>

        <main>

           
        
                <div class = "container">
                    
                
                
                <div class="panel panel-default">

                        
                    <div class="panel panel-heading">注册</div>
                    
                    
                
                        <form action="{% url 'myapp:registering' %}" method="post" class="form-horizontal" role="form">
                            {% csrf_token %}
                

                            <div class="form-group">

                                <label for="username" class="col-sm-2 control-label">昵称</label>
                                <div class="col-sm-8">
                                <input class="form-control" type="text" name="username" id="username">
                                </div>
                            </div>

                            <div class="form-group">

                                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                                    <div class="col-sm-8">
                                    <input class="form-control" type="email" name="email" id="email">
                                    <button class="btn btn-default" type="button" id = "sent">发送验证码</button>
                                    </div>
                                </div>



                                <div class="form-group">

                                        <label for="password" class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-8">
                                        <input class="form-control" type="password" name="password" id="password">
                                        </div>
                                    </div>



                            <div class="form-group">

                                        <label for="ver" class="col-sm-2 control-label">验证</label>
                                        <div class="col-sm-8">
                                        <input class="form-control" type="text" name="ver" id="ver" placeholder="区分大小写">
                                        
                                        </div>
                                </div>
        

                                <div class="form-group">

                                        <div class="col-sm-offset-2 col-sm-10">


                                                <button type="submit" class="btn btn-default">注册</button>
                                                
                                        </div>
                                        

                                </div>


                        </form>

                    
                    
                    
                </div>
                    
                    
                    
                    
                    
                    
                    
                    
                </div>
                
    
        
        </main>







    {% endblock navbar %}
    
</body>
