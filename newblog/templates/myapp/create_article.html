{% extends 'myapp/index.html' %}
{% load static %}

   
    {% block navbar %}
    

    <main>
        
        
        <div class="container">

                <div class="panel panel-default">
                    <div class="panel panel-heading">发布你的文章</div>

                    <form action="{% url 'myapp:release' %}" method="post">
                        
                        {% csrf_token %}
                        <textarea cols="80" name="msg_title" rows="3" placeholder="文章标题" class="form-control"  ></textarea>
        
        
                
        
                        <textarea cols="80" name="msg_context" rows="16" placeholder="请自觉遵守互联网相关的政策法规，严禁发布色情、暴力、反动的言论。" class="form-control"></textarea>
                    

                        <input type="submit" class="btn btn-default" value="发布" id = 'decide'>
                        

                    
                    </form>



                </div>


        


        </div>
    





    </main>







    {% endblock navbar%}


    

















</body>

</html>
